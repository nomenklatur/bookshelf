<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookshelf</title>
</head>

<body>
    <div class="container d-flex mx-auto h-100 p-3" style="margin-top: 20px;">
        <div class="d-flex flex-column">
            <div class="card mb-3 neumorphism">
                <div class="card-body">
                    <div id="search-container">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Cari buku" id="search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" id="search-button" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 neumorphism" >
                <div class="card-body">
                    <form action="#" id="book-form">
                        <div class="form-group">
                          <label for="judul">Judul</label>
                          <input type="text" class="form-control" placeholder="Judul Buku" id="judul">
                        </div>
                        <div class="form-group">
                          <label for="penulis">Penulis</label>
                          <input type="text" class="form-control" placeholder="Nama Penulis" id="penulis">
                        </div>
                        <div class="form-group">
                            <label for="tahun">Tahun</label>
                            <input type="number" class="form-control" placeholder="Tahun terbit" id="tahun">
                          </div>
                        <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" value="true" type="checkbox" id="checkBox"> Selesai dibaca
                          </label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Simpan</button>
                      </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column w-75" style="margin-left: 50px;">
            <div class="container neumorphism mb-3 h-75 p-3" >Belum selesai dibaca
                <div class="d-flex flex-row" id="buku-belum-dibaca">

                </div>
            </div>
            <div class="container neumorphism mb-3 h-75">Selesai dibaca
                <div class="d-flex flex-row" id="buku-sudah-dibaca">

                </div>
            </div>
        </div>
    </div>

    <div id="snackbar">
        Success!
    </div>

    <div id="myModal" class="modal">

        
        <div class="modal-content" style="width: 400px">
          <p>Apakah anda yakin ingin menghapus buku?</p>
          <div class="d-flex">
            <button class="btn btn-outline-danger" id="confirm">Hapus</button>
            <button class="btn btn-outline-success" id="cancel">Batal</button>
          </div>
        </div>
      
      </div>

<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
