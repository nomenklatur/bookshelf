<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <title>Bookshelf</title>
</head>
<style>
    .neumorphism{
        border-radius: 25px;
background: #ffffff;
box-shadow:  23px 23px 46px #d9d9d9,
             -23px -23px 46px #ffffff;
    }
</style>
<body>
    <div class="container d-flex mx-auto" style="margin-top: 20px;">
        <div class="d-flex flex-column">
            <div class="card mb-3 neumorphism">
                <div class="card-body">
                    <div id="search-container">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Cari penulis" aria-label="Cari buku" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 neumorphism" >
                <div class="card-body">
                    <form action="#" id="book-form">
                        <div class="form-group">
                          <label for="judul">Judul</label>
                          <input type="text" class="form-control" placeholder="Judul Buku" id="judul">
                        </div>
                        <div class="form-group">
                          <label for="penulis">Penulis</label>
                          <input type="text" class="form-control" placeholder="Nama Penulis" id="penulis">
                        </div>
                        <div class="form-group">
                            <label for="tahun">Tahun</label>
                            <input type="number" class="form-control" placeholder="Tahun terbit" id="tahun">
                          </div>
                        <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Selesai dibaca
                          </label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Simpan</button>
                      </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column mx-auto">
            <div class="container neumorphism mb-3" >Buku belum dibaca
                <div class="d-flex flex-column" id="buku-belum-dibaca">

                </div>
            </div>
            <div class="container neumorphism mb-3">Buku sudah dibaca
                <div class="d-flex flex-column" id=" buku-sudah-dibaca">

                </div>
            </div>
        </div>
    </div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
